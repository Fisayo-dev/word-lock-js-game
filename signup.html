    <form>
      

        <header>
            <h2>Fruine SignUp</h2>
        </header>
        <div class="signup">
            <div class="field">
                <label>First Name:</label>
                <input type="text" id="fname" placeholder="john">
                <small></small>
            </div>
            <div class="field">
                <label>Last Name:</label>
                <input class="exceptional" type="text" id="lname" placeholder="doe">
                <small></small>
            </div>
            <div class="field">
                <label>Email:</label>
                <input class="exceptional" type="email" id="email" placeholder="@yahoo.com">
                <small></small>
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" id="pwd" placeholder="security">
                <small></small>
            </div>
            <div class="field">
                <label>Re-enter Password:</label>
                <input class="exceptional" type="password" id="rpwd" placeholder="Secure your password">
                <small></small>
            </div>
            <div class="field">
                <label>Age:</label>
                <input type="number" id="age" placeholder="age">
                <small></small>
            </div>
            <div class="field">
                <label>Country:</label>
                <select id="select-tag">
                    <option value="">America</option>
                    <option value="">Afghanistan</option>
                    <option value="">Nigeria</option>
                    <option value="">Niger</option>
                    <option value="">Arab</option>
                    <option value="">Dublin</option>
                </select>
            </div>
            
        </div>
        <p class="link-signup-text">Already have an Account, <a href="./userpage/page.html">Login Now!</a></p>
        <button class="btn">Register</button>
    </form>
    
    <script src="./JS/signup.js"></script>
